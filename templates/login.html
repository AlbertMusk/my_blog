{% extends 'base.html' %}

{% block titlename %}登录{% endblock %}

{% block head_content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'login.css') }}" />
{% endblock %}

{% block content %}
    <form action="{{ url_for("login") }}" method="POST">
        <div class="login_content">
            <p class="login_name">登录</p>
            <div class="input-group input-group-lg login_input_username">
                <span class="input-group-addon" id="sizing-addon1">UserName</span>
                <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group input-group-lg login_input_password">
                <span class="input-group-addon" id="sizing-addon1">PassWord</span>
                <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="sizing-addon1">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            {% if errorname %}
                <p><span class="error_content" style="font-size: 20px;">Error:Your username or password is wrong!Please try again</span></p>
            {% endif %}
        </div>
    </form>
{% endblock %}
