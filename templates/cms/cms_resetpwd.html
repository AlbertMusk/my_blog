{% extends 'cms/base.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block header %}
    <script src="{{ url_for('static',filename='cms/js/resetpwd.js') }}"></script>
    <style>
        .resetpwd-box{
            margin: 0 auto;
            width: 425px;
            text-align: center;
        }

    </style>

{% endblock %}

{% block main %}
    <div class="resetpwd-box">
        <h2 style="text-align: center">修改密码</h2>
        <form action="{{ url_for('cms.resetpwd') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-container">
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">旧密码</div>
                    <input type="password" class="form-control" name="oldpwd" placeholder="请输入原密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">新密码</div>
                    <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">确认新密码</div>
                    <input type="password" class="form-control" name="newpwd2" placeholder="请确认新密码">
                </div>
            </div>

            </div>
            <button type="submit" id="submit" class="btn btn-primary">立即修改</button>
        </form>
    </div>

{% endblock %}
