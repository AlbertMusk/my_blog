<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='cms/css/cms_base.css') }}">
    <script src="{{ url_for('static',filename='cms/js/zlajax.js') }}"></script>
    {% block header %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('cms.index') }}">CMS管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left navbar-list">
            <li><a href="{{ url_for('cms.resetpwd') }}">密码修改</a></li>
            <li><a href="{{ url_for('cms.articles') }}">文章管理</a></li>
            <li><a href="{{ url_for('cms.earticle') }}">文章编辑</a></li>
            <li><a href="{{ url_for('cms.tags') }}">标签编辑</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('cms.index') }}">{{ g.cms_user.username }}</a></li>
            <li><a href="{{ url_for('cms.signout') }}">注销</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="查找...">
          </form>
        </div>
      </div>
    </nav>
    <div class="main-container">
        {% block main %}{% endblock %}
    </div>
</body>
</html>
