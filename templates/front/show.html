{% extends 'front/base.html' %}

{% block head_content %}
    <link href="https://cdn.bootcss.com/KaTeX/0.9.0-beta1/katex.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.logo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.logo.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.preview.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.preview.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='front/article.css') }}">
{% endblock %}

{% block titlename %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="content">
        <div class="content-title">
            {{ article.title }}
        </div>
        <div class="content-summary">
            {{ article.summary }}
        </div>
        <div>{{ article.context|safe }}</div>
    </div>


{% endblock %}
