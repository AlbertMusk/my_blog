{% extends 'base.html' %}

{% block titlename %}文章编辑{% endblock %}

{% block head_content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'write/write.css') }}" />
{% endblock %}

{% block content %}
    <form action="{{ url_for("write_article") }}" method="POST">
        <div class="write_content">
            <p class="write_name">文章编辑</p>
            <div class="input-group input-group-lg write_input_title">
                <span class="input-group-addon" id="sizing-addon1">Title</span>
                <input type="text" class="form-control" name="title" placeholder="Title" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group input-group-lg login_input_summary">
                <span class="input-group-addon" id="sizing-addon1">Summary</span>
                <input type="text" class="form-control" name="summary" placeholder="Summary" aria-describedby="sizing-addon1">
            </div>
            <div class="write_asides">
                <div class="input-group input-group-lg write_asides_name">
                    <span class="input-group-addon" id="sizing-addon1">Asides</span>
                </div>
                <!--
                <div>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="python">Python
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="flask">Flask
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="crawler">爬虫
                    </label>
                </div>
                -->
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
{% endblock %}
